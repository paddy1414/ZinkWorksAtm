<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ZinkWorks ATM</title>
    <!--    <link rel="stylesheet" th:href="@{/style/styles.css}">-->

    <link href="styles/styles.css" rel="stylesheet"/>

</head>
<body>

<h2>ZinkWorks atm</h2>

<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>

<div id="id01" class="modal">

    <form class="modal-content animate" action="/web/profile?" method="post">
        <div class="imgcontainer">
            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
            <img src="images/zinkworks.png" alt="Avatar" class="avatar">
        </div>

        <div class="container">
            <label for="accountNum"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="accountNum" required>

            <label for="pin"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="pin" required>

            <button id="login" type="submit">Login</button>

        </div>

        <div class="container" style="background-color:#f1f1f1">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">
                Cancel
            </button>
            <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
    </form>
</div>

<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}



</script>

</body>
</html>
